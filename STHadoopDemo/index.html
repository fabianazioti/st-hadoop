	<body>

		<div id="wrapper">
		    <div id="left-sidebar">
			<table style="width:100%">
		  		<tr>
					<th> <img src="sthadooplogo-2.png"  height=120px width=160px" align="middel"> </th>
		        	</tr>
				<tr><th>
					<input id = "address" name = "searchValue" type = "text" size = "14"   onkeydown="if (event.keyCode == 13) codeAddress()"/></th>
				</tr>
				<tr><th>
                          		<input type = "button" onclick = "codeAddress()"  name = "search" value = "Search Location"/>
				</th></tr>

			</table>
			<!-- Code for the request -->
			<ul class="tabs">
                <li onclick="reset()"><a href="#" rel="view2">Query Parameters</a></li>
            </ul>

            <div class="tabcontents">
                <div id="view2" class="tabcontent">
                    <form name="export">
			<strong><font size="4" color="blue">Select Query Area:</font></strong><br>
                        <input type="radio" name="area" value="none" id="noneToggle" onclick="toggleControl(this);"checked> 
                        <label for="noneToggle">Drag</label><br>
                        <input type="radio" name="area" value="box" id="boxToggle" onclick="toggleControl(this);">
                        <label for="boxToggle">Draw Box</label><br>
			<strong><font size="4" color="blue">Select Time Interval:</font></strong><br>
			<input type="date" name="t1" id="t1" value="2016-07-01">
                        <label for="boxToggle">Start</label><br>
			<input type="date" name="t2" id="t2" value="2016-07-01">
                        <label for="boxToggle">End</label><br>
			<strong><font size="4" color="blue">Choose Operation:</font></strong><br>
                        <input type="radio" name="operation" value="none" id="rq" onclick="DataOperation()" checked> 
                        <label for="noneToggle">Range Query</label><br>
                        <input type="radio" name="operation" value="box" id="join" onclick="DataOperation()">
                        <label for="boxToggle">Join</label><br>
			<strong><font size="4" color="blue">Select Data:</font></strong><br>
			<input type="checkbox" name="Twitter" id="twitter" value="twitter" onclick="clearnycData()" checked>Twitter - 10TB<br>
			<input type="checkbox" name="Nyc" id="nyc" value="nyc" onclick="clearTwitterData()"> NYC Taxi- 1B records<br>
			<input type="checkbox" name="Nyc" id="both" value="both" onclick="DataOperation()"> Both<br>
                        <input Style="display:none" type="text" id="boxC" value="" name="coords">
			<br>
			<input type="button" value="Query" onclick="exportForm()">
			<br>
			<img align="center" height="42" width="42" src="loading.gif" id="loadingImg" style="display"/>
			<input type="button" value="test" onclick="drawBoxPartition()">
			<input type="button" value="reset" onclick="clearMap()">
		 <br></br>

	</div>
